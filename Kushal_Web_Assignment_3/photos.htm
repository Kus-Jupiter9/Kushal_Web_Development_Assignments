    ============================================ -->

      <h2>Flexbox Gallery</h2>
      <div class="photos-flex">
        <img src="Images/England /1684506354693_Jason-Roy.jpeg" alt="Roy" />
        <img src="Images/England /5336.webp" alt="Root" />
        <img src="Images/England /cooky.jpg" alt="Cook" />

      <h2 class="p-3 m-2">Grid Gallery</h2>
      <div class="photos-grid">
        <img src="Images/England /1684506354693_Jason-Roy.jpeg" alt="Roy" />
        <img src="Images/England /5336.webp" alt="Root" />
        <img src="Images/England /cooky.jpg" alt="Cook" />
