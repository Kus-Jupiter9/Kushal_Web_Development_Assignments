<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Assignment 4</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Dynamic Color Change</h1>
    <br />
    <!-- rectangular div element -->
    <div id="rectangle_box"></div>
    <!-- color picker -->
    <div class="color_picker">
      <p>Use this box to change the color of above box.</p>
      <input type="color" id="color_value" />
    </div>
    <!-- reset button -->
    <div class="reset_button">
      <p>Click here to reset the colors.</p>
      <button id="resetbtn">Reset</button>
    </div>
  </body>
</html>
