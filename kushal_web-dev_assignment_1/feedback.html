<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
  </head>
  <body>
    <header>
      <h1>Feedback Form</h1>
    </header>

    <form action="about.htm" method="POST">
      <!-- Basic Inputs -->
      <div class="basic">
        <label for="fullname">Full Name:</label><br />
        <input
          type="text"
          id="fullname"
          name="fullname"
          required
          minlength="3"
          placeholder="Enter your full name"
        />
        <br />

        <label for="email">Email Address:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="example@email.com"
        />
        <br />
      </div>

      <!-- Rating Section (Radio Buttons) -->
      <div class="rating">
        <h3>What is your satisfaction level?</h3>
        <label
          ><input type="radio" name="rating" value="Very Satisfied" required />
          Very Satisfied</label
        ><br />
        <label
          ><input type="radio" name="rating" value="Satisfied" />
          Satisfied</label
        ><br />
        <label
          ><input type="radio" name="rating" value="Neutral" /> Neutral</label
        ><br />
        <label>
          <input type="radio" name="rating" value="Unsatisfied" />
          Unsatisfied</label
        >
        <br />
      </div>

      <!-- Interests Section -->
      <div class="interest">
        <h3>What are your interests?</h3>
        <label
          ><input type="checkbox" name="interest" value="Web Development" /> Web
          Development</label
        ><br />
        <label
          ><input type="checkbox" name="interest" value="Mobile Development" />
          Mobile Development</label
        ><br />
        <label
          ><input
            type="checkbox"
            name="interest"
            value="AI & Machine Learning"
          />
          AI & Machine Learning</label
        >
        <br />
        <br />
      </div>

      <!-- Country Selection -->
      <div class="country">
        <label for="country">Select Your Country:</label><br />
        <select id="country" name="country" required>
          <option value="">--Select Country--</option>
          <option value="Nepal">Nepal</option>
          <option value="India">India</option>
          <option value="USA">USA</option>
        </select>
        <br />
        <br />
      </div>

      <!-- Feedback Message -->
      <div class="feedback">
        <label for="message">Write your feedback here:</label><br />
        <textarea
          id="message"
          name="message"
          rows="5"
          cols="30"
          required
          maxlength="300"
          placeholder="Type your feedback..."
        ></textarea>
        <br />
        <br />
      </div>

      <!-- Submit Button -->
      <div class="submit">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
